version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
                --template-file ansible/ec2.yaml \
                --stack-name circleci-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-2

