  ansible:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints: [da:a1:75:4f:c4:b8:f5:c1:38:d7:28:ac:28:82:e0:f0]
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible

      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook ansible/main-remote.yml -i ansible/inventory

